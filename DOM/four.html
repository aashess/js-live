<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Delete and Modify</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    function language(langName) {
        const list = document.createElement("li")
        list.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(list)
    }

    language("python")
    language("typeScript")
    language("Ruby")

    function addOptimized(lang){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
    }
    addOptimized("HTML")
    addOptimized("CSS")

    // EDIT  with replace. 

    const select = document.querySelector("li:nth-child(3)")
    console.log(select);
    // select.innerHTML="Database"
    // document.querySelector(".language").appendChild(document.createTextNode("Mongo"))
    const newText = document.createElement("li")
    newText.textContent="Mongo"
    select.replaceWith(newText)

    // edit with outerHTML 

    const secondLang = document.querySelector("li:first-child")
    secondLang.outerHTML = "<li>SQL</li>"
    // const anotherNewText = document.createElement("li")
    // anotherNewText.textContent = "SQL"
    // secondLang.replaceWith(anotherNewText)

    // Remove Element 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

    

</script>
</html>
